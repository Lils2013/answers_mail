<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Vue-js | Django | Crud App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple crud app made with the vue js and django">
    <meta name="keywords" content="vuejs, django, crudapp, restapi">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel='stylesheet' href='https://unpkg.com/v-calendar/lib/v-calendar.min.css'>
    <style>
        .modal {
            overflow: auto !important;
        }

        .flextable {
            table-layout: fixed;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
<div id="starting">
    <div class="container">
        <div class="row">
            <h1>List of Popular tags
            </h1>
        </div>
        <div class="row">
            <h2>Choose category: </h2>
            <select v-model="selectedCategory" @change="onCategoryChange()">
                <option v-for="option in options" v-bind:value="option.value">
                    ${ option.text }
                </option>
            </select>
        </div>
        <table class="table flextable" v-if="loading===false">
            <thead>
            <tr>
                <th width="20%" scope="col">Number of qs</th>
                <th width="60%" scope="col">Tag</th>
                <th width="20%" scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="tag in tags">
                <th scope="row">${tag.questions_count}</th>
                <td>${tag.text}</td>
                <td>
                    <button class="btn btn-info" v-on:click="getTag(tag.id)">View Details</button>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="loading" v-if="loading===true">Loading&#8230;</div>
        <div class="modal fade" id="tagDetailsModal" tabindex="-1" role="dialog"
             aria-labelledby="exampleModalLongTitle" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Tag Details</h5>
                        <button type="button" class="close"
                                data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <h2>Time Trend</h2>
                        <div class="loading" v-if="loadingGraph===true">Loading&#8230;</div>
                        <line-chart v-if="loadingGraph===false" :points="false" :data="chartData"></line-chart>
                        <button class="btn btn-info" v-on:click="getGraphForMultipleTags('now 1-d')">Last Day</button>
                        <button class="btn btn-info" v-on:click="getGraphForMultipleTags('now 7-d')">Last Week</button>
                        <button class="btn btn-info" v-on:click="getGraphForMultipleTags('now 1-m')">Last Month</button>
                        {#                        <button class="btn btn-info" v-on:click="getAllTime()">All Time</button>#}
                        <button class="btn btn-info" v-on:click="getGraphForMultipleTags('now 1-y')">Last Year</button>
                        <button class="btn btn-info" v-on:click="showSelectCustomRange()">Custom range</button>
                        <br/>
                        <br/>
                        <button class="btn btn-info" v-on:click="compare()">Compare</button>
                        <br/>
                        <br/>
                        <h2>For category: </h2>
                        <select v-model="selectedCategoryForGraph" @change="onCategoryChangeForGraph()">
                            <option v-for="option in options" v-bind:value="option.value">
                                ${ option.text }
                            </option>
                        </select>
                        <h2>Questions:</h2>
                        <div class="loading" v-if="loadingQuestions===true">Loading&#8230;</div>
                        <table class="table flextable" v-if="loadingQuestions===false">
                            <thead>
                            <tr>
                                <th width="25%" scope="col">#</th>
                                <th width="75%" scope="col">Question</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr v-for="question in questions">
                                <th scope="row">
                                    <a :href="toQuestion(question.id)">${question.id}</a>
                                </th>
                                <td>${question.text}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="tagCompareModal" tabindex="-1" role="dialog"
             aria-labelledby="exampleModalLongTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Tag Details</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        {#                            <div class="search-wrapper">#}
                        {#                                <input type="text" v-model="search" placeholder="Search tag.."/>#}
                        {#                            </div>#}
                        <div class="wrapper">
                            <div v-for="tag in tags">
                                <div class="card" v-if="currentTagsIdsOnChart.indexOf(tag.id) === -1">
                                    <a href="#" onClick="return false;" v-on:click="addToGraph(tag.id)">
                                        ${tag.text}
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="customRangeModal" tabindex="-1" role="dialog"
             aria-labelledby="exampleModalLongTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Custom Range</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <v-date-picker
                                :drag-attribute='dateRangeAttributes'
                                :select-attribute='dateRangeAttributes' mode='range'
                                v-model='selectedDates'
                                :is-inline='isInline'></v-date-picker>
                        <button :disabled="selectedDates==null" class="btn btn-info"
                                v-on:click="selectCustomRange()">Select
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.5"></script>
<script src="https://unpkg.com/chart.js@2.7.2/dist/Chart.bundle.js"></script>
<script src="https://unpkg.com/vue-chartkick@0.5.0"></script>
<script src='https://unpkg.com/v-calendar'></script>
<script type="text/javascript">
    new Vue({
        el: '#starting',
        delimiters: ['${', '}'],
        data: {
            tags: [],
            loading: false,
            loadingGraph: false,
            loadingQuestions: false,
            currentTag: {},
            search: '',
            chartData: [],
            questions: [],
            period: '',
            currentTagsIdsOnChart: [],
            selectedDates: null,
            datePickerModel: null,
            dateRangeAttributes: {
                popover: {
                    component: null
                }
            },
            isInline: true,
            selectedCategory: null,
            selectedCategoryForGraph: null,
            options: [
                {value: null, text: 'All'},
            ],
            categories: [],
        },
        mounted: function () {
            this.getCategories();
            this.getTags();
        },
        methods: {
            getTags: function () {
                this.loading = true;
                this.$http.get('/tags/')
                    .then((response) => {
                        this.tags = response.data;
                        this.loading = false;
                    })
                    .catch((err) => {
                        this.loading = false;
                        console.log(err);
                    })
            },
            getCategories: function () {
                this.$http.get('/categories/')
                    .then((response) => {
                        this.categories = response.data;
                        this.categories.forEach((obj) => {
                            this.options.push({value: obj.id, text: obj.name})
                        });
                    })
                    .catch((err) => {
                        console.log(err);
                    })
            },
            getTagsWithCategory: function (categoryId) {
                this.loading = true;
                this.$http.get(`/tags/${categoryId}`)
                    .then((response) => {
                        this.tags = response.data;
                        this.loading = false;
                    })
                    .catch((err) => {
                        this.loading = false;
                        console.log(err);
                    })
            },
            getTag: function (id) {
                this.loadingGraph = true;
                this.loadingQuestions = true;
                this.currentTag = id;
                this.currentTagsIdsOnChart = [this.currentTag];
                this.selectedCategoryForGraph = this.selectedCategory;
                $("#tagDetailsModal").modal('show');
                this.$http.get(`/questions/`, {
                    params: {
                        tagid: this.currentTag,
                        catid: this.selectedCategoryForGraph
                    }
                })
                    .then((response) => {
                        this.questions = response.data;
                        this.loadingQuestions = false;
                    })
                    .catch((err) => {
                        this.loadingQuestions = false;
                        console.log(err);
                    });
                this.getGraphForMultipleTags('now 1-d');
            },
            getGraph: function (period) {
                this.loadingGraph = true;
                this.period = period;
                this.$http.get(`/graph/`, {
                    params: {
                        tagid: this.currentTag,
                        date: this.period,
                        catid: this.selectedCategoryForGraph
                    }
                })
                    .then((response) => {
                        this.chartData = response.data;
                        this.loadingGraph = false;
                        this.currentTagsIdsOnChart = [this.currentTag];
                    })
                    .catch((err) => {
                        this.loadingGraph = false;
                        console.log(err);
                    })
            },
            getGraphForMultipleTags: function (period) {
                this.loadingGraph = true;
                this.period = period;
                this.$http.get(`/graph/`, {
                    params: {
                        tags: this.currentTagsIdsOnChart,
                        date: this.period,
                        catid: this.selectedCategoryForGraph
                    }
                })
                    .then((response) => {
                        this.chartData = response.data;
                        this.loadingGraph = false;
                    })
                    .catch((err) => {
                        this.loadingGraph = false;
                        console.log(err);
                    })
            },
            compare: function () {
                $("#tagCompareModal").modal('show');
            },
            showSelectCustomRange: function () {
                $("#customRangeModal").modal('show');
                this.selectedDates = null;
            },
            selectCustomRange: function () {
                this.loadingGraph = true;
                $("#customRangeModal").modal('hide');
                this.period = this.selectedDates.start.toISOString() + " " + this.selectedDates.end.toISOString();
                this.getGraphForMultipleTags(this.period);
            },
            toQuestion: function (id) {
                return "https://otvet.mail.ru/question/" + id;
            },
            clearCurrentTagsOnChart: function () {
                this.currentTagsIdsOnChart = [];
            },
            addToGraph: function (id) {
                this.loadingGraph = true;
                if (this.currentTagsIdsOnChart.indexOf(id) === -1) {
                    this.currentTagsIdsOnChart.push(id);
                }
                $("#tagCompareModal").modal('hide');
                this.getGraphForMultipleTags(this.period);
            },
            onCategoryChange: function () {
                if (this.selectedCategory == null) {
                    this.getTags();
                } else {
                    this.getTagsWithCategory(this.selectedCategory);
                }
            },
            onCategoryChangeForGraph: function () {
                this.getGraphForMultipleTags(this.period);
            },
        }

    });

</script>
</body>
</html>
